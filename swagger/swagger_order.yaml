paths:
  /order/order/{orderNumber}:
    get:
      summary: Get information about an order
      description: Get order based on orderNumber
      parameters:
        - name: orderNumber
          in: path
          description: order information
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful
          content:
            application/json:
              schema:
                type: object
                items:
                  properties:
                    customerNumber:
                      type: string
                      example: CUST456
                    orderNumber:
                      type: string
                      example: ORDER123
                    orderMenuItems:
                      type: array
                      example: [{"menuItemNumber": "MENU-112","quantityOfMenuItem": 2,"menuName": "Salmon","price": 12.95},{m                "menuItemNumber": "MENU554","quantityOfMenuItem": 1,"menuName": "Salad",‚Äù               "price": 5.95}]
                               
                    price:
                      type: number
                      example: 31.85

